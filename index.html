<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIP Calculator with Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>SIP Calculator Dashboard</h1>
    </header>
    
    <section class="calculator">
      <label for="monthlyInvestment">Monthly Investment (â‚¹):</label>
      <input type="number" id="monthlyInvestment" placeholder="Enter monthly investment" min="1" required>

      <label for="annualRate">Expected Annual Return Rate (%):</label>
      <input type="number" id="annualRate" placeholder="Enter annual return rate" min="0.1" step="0.1" required>

      <label for="investmentPeriod">Investment Period (Years):</label>
      <input type="number" id="investmentPeriod" placeholder="Enter investment period in years" min="1" required>

      <button onclick="calculateSIP()">Calculate</button>
    </section>

    <section class="results">
      <div id="result"></div>
      <canvas id="sipChart"></canvas>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
